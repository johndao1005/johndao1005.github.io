<head>
    <!-- input the font style of Lato and Libre -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>68 Lashes and Nails</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- putting specific css file style for the page -->
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- getting header from header.html -->
    <nav id="header"></nav>

    <!-- webpage body -->
    <div class="page">
        <!-- top home page section with Make a booking button and brand quote and a cover picture -->
        <div class="introduction">
            <h1>Your beauty is your pride and our pride</h1>
            <a class="button1" href="/html/Contact_Us.html">Make a Booking</a>
        </div>
        <div class="section1">
            <a href="/"><img class="top_pic" alt="front page picture" src="https://img1.wsimg.com/isteam/stock/DxAr7Bw/"></a>
            <!-- resized picture which will replace the main one when the screen smaller -->
            <a href="/"><img class="top_picsmall" alt="front page picture" src="/src/317_main.jpg"></a>
        </div>
        <!-- Making a booking button for resized screen -->
        <a class="button2" href="/html/Contact_Us.html">Make a Booking</a>
        <!-- works showcase slideshow -->
        <div class="backgroundPic tittle">
            <h1 class="middle"> Our works</h1>
        </div>
        <div class="slideshow">
            <!-- prev button -->
            <div>
                <a class="prev" onclick="plusSlides(-1)"><img alt="prev icon" src="/src/icons8-back-to-64.png"></a>
            </div>
            <!-- slide show content -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/sample2.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/sample5.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/sample1.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/beauty_1580468424677.jpeg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/sample3.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/Pendicure_2.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="img" alt="slide show pic" src="/src/sample4.jpg">
                </div>
            </div>
            <div>
                <!-- next button -->
                <a><img alt="next icon" class="next" onclick="plusSlides(1)" src="/src/icons8-next-page-64.png"></a>
            </div>
        </div>
        <!-- slide show dot to check specific picture -->
        <div class="dotLine" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
        <!-- Subscribe Newsletter area-->
        <div class="section3">
            <div class="letter">
                <div>
                    <h1>Newsletter</h1>
                </div>
                <div class="textbox">
                    <p>Subscribe to our webpage for promotion and update of our services and products</p>
                </div>
            </div>
            <div class="column">
                <div class="email_input">
                    <input name="email" type="text" class="validate[custom[email]]" id="email" placeholder="Email" />
                    <button id="subscribe">Thank you</button>
                </div>
            </div>
        </div>
    </div>
    <!-- side nav -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/html/login.html">Login/Signup</a>
        <a href="/html/shopping_page.html">Shop</a>
        <a href="/html/checkout.html">Checkout</a>
        <a href="/html/Contact_Us.html">Contact</a>
    </div>
    <!-- recall footer  -->
    <div class="container" id="footer"></div>
    <!-- javascript to enable the slideshow and load header.html and footer.html for the header and footer -->
    <script>
        $(document).ready(function() {
            $('#header').load("/header.html");
            $('#footer').load("/footer.html");
        });
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
    <script src="index.js" async defer></script>
</body>

</html>
