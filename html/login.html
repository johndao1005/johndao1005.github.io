<body>
    <!-- recall header -->
    <div id="header"></div>

    <!-- webpage body -->
    <div class="page">
        <div class="loginArea">
            <div class="login">
                <h1 class="middle">Login</h1>
                <div class="input">
                    <span>Username</span>
                    <input name="Username" id="UserName" placeholder="Username" type="text">
                    <span>Passwords</span>
                    <input name="Password" id="Password" placeholder="Password" type="password"></input>
                    <button id="loginButton">Login</button>
                    <div class="empty"></div>
                    <a href="/html/Contact_Us.html">
                        <p>Forget your Username and/or Passwords? Email us</p>
                    </a>
                    <a href="#signup" class="mobileSignup">
                        <p>Not an Users yet? Sign up here</p>
                    </a>
                </div>
            </div>

            <div id="signup">
                <h1 class="middle">Signup</h1>
                <div class="input">
                    <span>Email</span>
                    <input name="Email" class="validate[custom[email]]" id="email" placeholder="Email">
                    <span>Username</span>
                    <input name="Username" placeholder="UserName">
                    <span>Passwords</span>
                    <input type="password" name="Passwords" class="validate[length[9,16]]" placeholder="Password">
                    <button id="signupButton">Signup</button>
                    <div class="subcribe">
                        <input type="checkbox">
                        <p>Also want to sign up for news or special deals from us?</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/html/login.html">Login/Signup</a>
            <a href="/html/shopping_page.html">Shop</a>
            <a href="/html/checkout.html">Checkout</a>
            <a href="/html/Contact_Us.html">Contact</a>
        </div>
        <!-- <-- recall footer  -->
        <div id="footer"></div>
        <!-- recall other  html -->
        <script>
            $(document).ready(function() {
                $('#header').load("/header.html");
                $('#footer').load("/footer.html");

            });
        </script>
        <script src="/index.js" async defer></script>
</body>
